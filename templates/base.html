<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inventario</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('productos') }}">Productos</a>
                <a class="nav-link" href="{{ url_for('proveedores') }}">Proveedores</a>
                <a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a>
                <a class="nav-link" href="{{ url_for('buscar') }}">Buscar</a>
                <a class="nav-link" href="{{ url_for('inventario') }}">Inventario</a>
                <a class="nav-link" href="{{ url_for('exportar') }}">Exportar</a>
                <a class="nav-link" href="{{ url_for('configuracion') }}">Configuraci√≥n</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
